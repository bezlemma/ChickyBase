<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="icon" href="{{ " favicon.svg" | relURL }}" type="image/svg+xml">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#475569',
                    }
                }
            }
        }
    </script>

    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- GLightbox -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>

    <style>
        [v-cloak] {
            display: none;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col relative">

    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
        <img src="{{ " images/chicken_bg.png" | relURL }}" alt="Chicken Background" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-white/80 backdrop-blur-sm"></div> <!-- Overlay to make text readable -->
    </div>

    <!-- Content Wrapper -->
    <div class="relative z-10 flex flex-col min-h-screen">

        <!-- Navbar -->
        <nav class="bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="{{ "" | relURL }}" class="text-2xl font-bold text-primary">ChickyBase</a>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="{{ "" | relURL }}"
                                class="border-transparent text-slate-500 hover:border-primary hover:text-slate-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                            <a href="{{ " genes/" | relURL }}"
                                class="border-transparent text-slate-500 hover:border-primary hover:text-slate-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Browse
                                Genes</a>
                            <a href="{{ " about/" | relURL }}"
                                class="border-transparent text-slate-500 hover:border-primary hover:text-slate-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">About</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow w-full mx-auto px-4 sm:px-6 lg:px-8 py-12 max-w-7xl">
            <div class="text-center mb-16">
                <h1 class="text-5xl font-extrabold text-slate-900 tracking-tight sm:text-6xl mb-4">
                    {{ .Title }}
                </h1>
                <p class="mt-4 max-w-2xl mx-auto text-xl text-slate-600">
                    {{ .Description }}
                </p>
            </div>

            <div class="prose prose-lg prose-slate mx-auto bg-white/50 p-8 rounded-2xl shadow-xl backdrop-blur-sm">
                {{ .Content }}
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white/90 border-t border-slate-200 mt-auto backdrop-blur-md">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-slate-500">
                &copy; {{ now.Year }} ChickyBase. All rights reserved.
            </div>
        </footer>
    </div>

</body>

</html>
