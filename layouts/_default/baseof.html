<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <link rel="icon" href="{{ " favicon.svg" | relURL }}" type="image/svg+xml">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#475569',
                    }
                }
            }
        }
    </script>

    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- GLightbox -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>

    <style>
        [v-cloak] {
            display: none;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

    {{ block "head" . }}{{ end }}
</head>

<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm" id="globalNav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{{ "" | relURL }}" class="text-2xl font-bold text-primary">ChickyBase</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{{ "" | relURL }}"
                            class="border-transparent text-slate-500 hover:border-primary hover:text-slate-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="{{ " genes/" | relURL }}"
                            class="border-transparent text-slate-500 hover:border-primary hover:text-slate-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Browse
                            Genes</a>
                        <a href="{{ " about/" | relURL }}"
                            class="border-transparent text-slate-500 hover:border-primary hover:text-slate-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">About</a>
                    </div>
                </div>
                <!-- Search Icon -->
                <div class="flex items-center">
                    <button id="search-btn" class="p-2 text-slate-400 hover:text-primary transition-colors"
                        aria-label="Search">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Modal -->
    <div id="search-modal" class="fixed inset-0 z-[100] hidden" role="dialog" aria-modal="true">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" id="search-backdrop"></div>

        <!-- Modal Panel -->
        <div class="relative min-h-screen px-4 pt-16 pb-4 flex justify-center items-start">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden transform transition-all">
                <div class="p-4 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-slate-900">Search ChickyBase</h3>
                    <button id="close-search" class="text-slate-400 hover:text-slate-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-6">
                    <div id="pagefind-search"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagefind CSS/JS (Loaded dynamically) -->
    <link href="{{ " pagefind/pagefind-ui.css" | relURL }}" rel="stylesheet">
    <script src="{{ " pagefind/pagefind-ui.js" | relURL }}"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            let pagefindInitialized = false;
            const searchBtn = document.getElementById('search-btn');
            const closeBtn = document.getElementById('close-search');
            const modal = document.getElementById('search-modal');
            const backdrop = document.getElementById('search-backdrop');

            function openSearch() {
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Prevent scrolling

                if (!pagefindInitialized) {
                    new PagefindUI({
                        element: "#pagefind-search",
                        showSubResults: true,
                        showImages: false,
                        autofocus: true
                    });
                    pagefindInitialized = true;
                }

                // Focus input after a tick
                setTimeout(() => {
                    const input = document.querySelector('.pagefind-ui__search-input');
                    if (input) input.focus();
                }, 100);
            }

            function closeSearch() {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }

            searchBtn.addEventListener('click', openSearch);
            closeBtn.addEventListener('click', closeSearch);
            backdrop.addEventListener('click', closeSearch);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeSearch();
                }
                if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                    e.preventDefault();
                    openSearch();
                }
            });
        });
    </script>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        </div>
    </footer>

</body>

</html>
