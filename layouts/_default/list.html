{{ define "main" }}
<div class="max-w-7xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-slate-900 mb-2">Browse Genes</h1>
        <p class="text-slate-600">{{ len .Pages }} genes</p>
    </div>

    <div class="bg-white rounded-lg border border-slate-200 shadow-sm p-4">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2">
            {{ range .Pages }}
            <a href="{{ .Permalink }}"
                class="text-primary hover:text-primary-dark font-medium text-sm py-1 px-2 rounded hover:bg-blue-50 transition-colors">
                {{ .Params.symbol }}
            </a>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
