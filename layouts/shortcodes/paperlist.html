<div class="not-prose">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
        {{ range .Site.Data.papers }}
        {{ $display := replace .citation " et al. " " " }}
        {{ if .resolved }}
        <a href="{{ .url }}" target="_blank" class="block px-4 py-2 rounded-lg border shadow-sm hover:shadow-md transition-shadow" style="background-color: #007FFF; border-color: #0066CC;">
            <span class="text-white">{{ $display }}</span>
        </a>
        {{ else }}
        <div class="bg-white px-4 py-2 rounded-lg border border-slate-200 shadow-sm">
            <span class="text-slate-900">{{ $display }}</span>
        </div>
        {{ end }}
        {{ end }}
    </div>
</div>
