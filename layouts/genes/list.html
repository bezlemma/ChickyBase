{{ define "title" }}Genes | {{ .Site.Title }}{{ end }}

{{ define "head" }}
<style>
    .mono { font-family: ui-monospace, monospace; }
</style>
{{ end }}

{{ define "main" }}
<div id="browse-app" v-cloak>
    <div class="flex gap-8">
        <!-- Left Sidebar -->
        <aside class="w-64 flex-shrink-0">
            <div class="sticky top-24">
                <h2 class="text-lg font-bold text-slate-800 mb-4">Filters</h2>

                <!-- Disease Filter -->
                <button @click="toggleFilter('disease')"
                        :class="filterType === 'disease' ? 'bg-rose-100 border-rose-400 text-rose-800' : 'bg-rose-50 border-rose-200 text-rose-700 hover:bg-rose-100'"
                        class="w-full flex items-center justify-between px-4 py-3 text-sm border rounded-lg mb-4 transition-colors">
                    <span class="flex items-center gap-2">
                        <span class="w-2.5 h-2.5 bg-rose-500 rounded-full"></span>
                        <span class="font-medium">Human Disease Associated</span>
                    </span>
                    <span class="mono text-xs bg-rose-200 text-rose-800 px-2 py-0.5 rounded" v-text="diseaseCount"></span>
                </button>

                <!-- Pathways -->
                <div class="mb-4">
                    <button @click="showPathways = !showPathways"
                            class="w-full flex items-center justify-between px-4 py-2 text-sm font-medium text-teal-800 bg-teal-50 hover:bg-teal-100 rounded-lg">
                        <span>Signaling Pathways</span>
                        <svg :class="showPathways ? 'rotate-180' : ''" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <div v-show="showPathways" class="mt-2 space-y-2 pl-2">
                        <div v-for="p in pathways" :key="p.name" class="space-y-1">
                            <button @click="setFilter('pathway', p.name)"
                                    :class="filterType === 'pathway' && filterValue === p.name ? 'bg-teal-200 text-teal-900' : 'text-teal-700 hover:bg-teal-50'"
                                    class="w-full flex items-center justify-between px-3 py-2 text-sm rounded-lg transition-colors">
                                <span v-text="p.name"></span>
                                <span class="mono text-xs text-teal-600" v-text="p.count"></span>
                            </button>
                            <!-- Ligands/Receptors sub-filters (show when this pathway is selected in any way) -->
                            <div v-if="filterValue === p.name && ['pathway', 'ligands', 'receptors', 'modulators'].includes(filterType)" class="ml-3 space-y-1 text-xs">
                                <button @click="setFilter('ligands', p.name)"
                                        :class="filterType === 'ligands' ? 'bg-teal-100 text-teal-800' : 'text-teal-600 hover:text-teal-800'"
                                        class="flex items-center gap-1 px-2 py-1 rounded transition-colors">
                                    <span class="w-1.5 h-1.5 bg-teal-400 rounded-full"></span>
                                    Ligands
                                </button>
                                <button @click="setFilter('receptors', p.name)"
                                        :class="filterType === 'receptors' ? 'bg-teal-100 text-teal-800' : 'text-teal-600 hover:text-teal-800'"
                                        class="flex items-center gap-1 px-2 py-1 rounded transition-colors">
                                    <span class="w-1.5 h-1.5 bg-teal-500 rounded-full"></span>
                                    Receptors
                                </button>
                                <button @click="setFilter('modulators', p.name)"
                                        :class="filterType === 'modulators' ? 'bg-teal-100 text-teal-800' : 'text-teal-600 hover:text-teal-800'"
                                        class="flex items-center gap-1 px-2 py-1 rounded transition-colors">
                                    <span class="w-1.5 h-1.5 bg-teal-600 rounded-full"></span>
                                    Modulators
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Systems -->
                <div class="mb-4">
                    <button @click="showSystems = !showSystems"
                            class="w-full flex items-center justify-between px-4 py-2 text-sm font-medium text-indigo-800 bg-indigo-50 hover:bg-indigo-100 rounded-lg">
                        <span>Anatomical Systems</span>
                        <svg :class="showSystems ? 'rotate-180' : ''" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <div v-show="showSystems" class="mt-2 space-y-1 pl-2">
                        <button v-for="s in systems" :key="s.name"
                                @click="setFilter('system', s.name)"
                                :class="filterType === 'system' && filterValue === s.name ? 'bg-indigo-200 text-indigo-900' : 'text-indigo-700 hover:bg-indigo-50'"
                                class="w-full flex items-center justify-between px-3 py-2 text-sm rounded-lg transition-colors">
                            <span v-text="s.name"></span>
                            <span class="mono text-xs text-indigo-600" v-text="s.count"></span>
                        </button>
                    </div>
                </div>

                <!-- Categories -->
                <div>
                    <button @click="showCategories = !showCategories"
                            class="w-full flex items-center justify-between px-4 py-2 text-sm font-medium text-amber-800 bg-amber-50 hover:bg-amber-100 rounded-lg">
                        <span>Functional Categories</span>
                        <svg :class="showCategories ? 'rotate-180' : ''" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <div v-show="showCategories" class="mt-2 space-y-1 pl-2">
                        <button v-for="c in categories" :key="c.name"
                                @click="setFilter('category', c.name)"
                                :class="filterType === 'category' && filterValue === c.name ? 'bg-amber-200 text-amber-900' : 'text-amber-700 hover:bg-amber-50'"
                                class="w-full flex items-center justify-between px-3 py-2 text-sm rounded-lg transition-colors">
                            <span v-text="c.name"></span>
                            <span class="mono text-xs text-amber-600" v-text="c.count"></span>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 min-w-0">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <p class="text-sm text-slate-500">
                    <span v-if="activeFilter">
                        <span v-text="filteredGenes.length"></span> genes matching <span class="font-medium text-teal-700" v-text="activeFilter"></span>
                        <button @click="clearFilter" class="text-teal-600 hover:text-teal-800 ml-2">Clear</button>
                    </span>
                    <span v-else><span v-text="genes.length"></span> genes total</span>
                </p>
                <input type="text" v-model="search" placeholder="Filter by name..."
                       class="w-64 px-4 py-2 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
            </div>

            <!-- Alphabet -->
            <div class="flex items-center gap-1 mb-6 pb-4 border-b border-slate-200">
                <span class="text-xs text-slate-400 mr-2">Jump:</span>
                <button v-for="letter in alphabet" :key="letter"
                        @click="setFilter('letter', letter)"
                        :class="filterType === 'letter' && filterValue === letter ? 'bg-teal-600 text-white' : 'text-slate-500 hover:bg-teal-50 hover:text-teal-700'"
                        class="w-7 h-7 text-xs font-medium rounded transition-colors"
                        v-text="letter">
                </button>
            </div>

            <!-- Gene Grid - All genes, no pagination -->
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3">
                <a v-for="gene in filteredGenes" :key="gene.symbol"
                   :href="'/genes/' + gene.symbol.toLowerCase() + '/'"
                   class="group block bg-white border border-slate-200 rounded-lg p-4 hover:border-teal-400 hover:shadow-md transition-all">
                    <div class="flex items-start justify-between">
                        <span class="mono font-medium text-slate-800 group-hover:text-teal-600" v-text="gene.symbol"></span>
                        <span v-if="gene.has_disease" class="w-2.5 h-2.5 bg-rose-500 rounded-full" title="Human Disease Associated"></span>
                    </div>
                    <div class="mt-2 text-xs text-slate-500"><span v-text="gene.image_count"></span> images</div>
                    <div v-if="gene.pathways.length" class="mt-2 flex flex-wrap gap-1">
                        <span v-for="p in gene.pathways.slice(0, 2)" :key="p"
                              class="px-1.5 py-0.5 bg-teal-50 text-teal-700 text-xs rounded" v-text="p"></span>
                    </div>
                </a>
            </div>

            <!-- Legend -->
            <div class="mt-6 flex items-center justify-center gap-4 text-xs text-slate-500">
                <span class="flex items-center gap-1.5">
                    <span class="w-2.5 h-2.5 bg-rose-500 rounded-full"></span>
                    Human Disease Associated
                </span>
            </div>
        </div>
    </div>
</div>

<script>
    const geneIndex = {{ .Site.Data.gene_index | jsonify | safeJS }};
    const { createApp } = Vue;

    // Pathway component definitions (ligands, receptors, modulators)
    const pathwayComponents = {
        'BMP': {
            ligands: ['BMP2', 'BMP4', 'BMP5', 'BMP6', 'BMP7', 'BMP10', 'GDF5', 'GDF6', 'GDF7'],
            receptors: ['BMPR1A', 'BMPR1B', 'BMPR2', 'ACVR1', 'ACVR2A', 'ACVR2B'],
            modulators: ['NOG', 'CHRD', 'GREM1', 'GREM2']
        },
        'WNT': {
            ligands: ['WNT1', 'WNT2', 'WNT2B', 'WNT3', 'WNT3A', 'WNT4', 'WNT5A', 'WNT5B', 'WNT6', 'WNT7A', 'WNT7B', 'WNT8A', 'WNT8B', 'WNT9A', 'WNT9B', 'WNT10A', 'WNT10B', 'WNT11', 'WNT16'],
            receptors: ['FZD1', 'FZD2', 'FZD3', 'FZD4', 'FZD5', 'FZD6', 'FZD7', 'FZD8', 'FZD9', 'FZD10', 'LRP5', 'LRP6', 'ROR1', 'ROR2', 'RYK'],
            modulators: ['DKK1', 'DKK2', 'DKK3', 'DKK4', 'SFRP1', 'SFRP2', 'SFRP3', 'SFRP4', 'SFRP5', 'WIF1']
        },
        'FGF': {
            ligands: ['FGF1', 'FGF2', 'FGF3', 'FGF4', 'FGF5', 'FGF6', 'FGF7', 'FGF8', 'FGF9', 'FGF10', 'FGF11', 'FGF12', 'FGF13', 'FGF14', 'FGF16', 'FGF17', 'FGF18', 'FGF19', 'FGF20', 'FGF21', 'FGF22', 'FGF23'],
            receptors: ['FGFR1', 'FGFR2', 'FGFR3', 'FGFR4'],
            modulators: ['SPRY1', 'SPRY2', 'SPRY3', 'SPRY4', 'DUSP6']
        },
        'Hedgehog': {
            ligands: ['SHH', 'IHH', 'DHH'],
            receptors: ['PTCH1', 'PTCH2', 'SMO', 'CDON', 'BOC', 'GAS1'],
            modulators: ['HHIP', 'SUFU', 'GLI1', 'GLI2', 'GLI3']
        },
        'Notch': {
            ligands: ['DLL1', 'DLL3', 'DLL4', 'JAG1', 'JAG2'],
            receptors: ['NOTCH1', 'NOTCH2', 'NOTCH3', 'NOTCH4'],
            modulators: ['HES1', 'HES5', 'HEY1', 'HEY2', 'HEYL', 'LFNG', 'MFNG', 'RFNG']
        },
        'TGFb': {
            ligands: ['TGFB1', 'TGFB2', 'TGFB3', 'INHBA', 'INHBB', 'NODAL', 'GDF1', 'GDF3', 'GDF11'],
            receptors: ['TGFBR1', 'TGFBR2', 'TGFBR3', 'ACVR1B', 'ACVR1C', 'ACVR2A', 'ACVR2B'],
            modulators: ['SMAD2', 'SMAD3', 'SMAD4', 'SMAD7', 'LEFTY1', 'LEFTY2', 'FST']
        }
    };

    createApp({
        data() {
            return {
                genes: geneIndex || [],
                search: '',
                filterType: null,
                filterValue: null,
                activeFilter: null,
                showPathways: true,
                showSystems: false,
                showCategories: false,
                alphabet: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''),
                pathways: [
                    { name: 'BMP', count: 0 }, { name: 'WNT', count: 0 }, { name: 'FGF', count: 0 },
                    { name: 'Hedgehog', count: 0 }, { name: 'Notch', count: 0 }, { name: 'TGFb', count: 0 },
                    { name: 'HOX', count: 0 }, { name: 'SOX', count: 0 }, { name: 'PAX', count: 0 },
                ],
                systems: [
                    { name: 'Neural', count: 0 }, { name: 'Cardiovascular', count: 0 }, { name: 'Limb', count: 0 },
                    { name: 'Craniofacial', count: 0 }, { name: 'Musculoskeletal', count: 0 },
                    { name: 'Sensory', count: 0 }, { name: 'Digestive', count: 0 }, { name: 'Respiratory', count: 0 },
                ],
                categories: [
                    { name: 'Transcription Factor', count: 0 }, { name: 'Cell Adhesion', count: 0 },
                    { name: 'Cell Cycle', count: 0 }, { name: 'Metabolism', count: 0 },
                    { name: 'Neural Crest', count: 0 }, { name: 'Apoptosis', count: 0 },
                ],
                pathwayComponents: pathwayComponents
            }
        },
        computed: {
            diseaseCount() { return this.genes.filter(g => g.has_disease).length; },
            filteredGenes() {
                let result = this.genes;
                if (this.search) result = result.filter(g => g.symbol.toLowerCase().includes(this.search.toLowerCase()));
                if (this.filterType === 'disease') result = result.filter(g => g.has_disease);
                else if (this.filterType === 'pathway') result = result.filter(g => g.pathways.includes(this.filterValue));
                else if (this.filterType === 'ligands') {
                    const ligands = pathwayComponents[this.filterValue]?.ligands || [];
                    result = result.filter(g => ligands.includes(g.symbol.toUpperCase()));
                }
                else if (this.filterType === 'receptors') {
                    const receptors = pathwayComponents[this.filterValue]?.receptors || [];
                    result = result.filter(g => receptors.includes(g.symbol.toUpperCase()));
                }
                else if (this.filterType === 'modulators') {
                    const modulators = pathwayComponents[this.filterValue]?.modulators || [];
                    result = result.filter(g => modulators.includes(g.symbol.toUpperCase()));
                }
                else if (this.filterType === 'system') result = result.filter(g => g.systems.includes(this.filterValue));
                else if (this.filterType === 'letter') result = result.filter(g => g.symbol.toUpperCase().startsWith(this.filterValue));
                else if (this.filterType === 'category') result = result.filter(g => g.categories && g.categories.includes(this.filterValue));
                return result;
            }
        },
        methods: {
            toggleFilter(type) {
                if (this.filterType === type) this.clearFilter();
                else { this.filterType = type; this.filterValue = null; this.activeFilter = 'Human Disease Associated'; }
            },
            setFilter(type, value) {
                if (this.filterType === type && this.filterValue === value) this.clearFilter();
                else {
                    this.filterType = type;
                    this.filterValue = value;
                    if (type === 'ligands') this.activeFilter = value + ' Ligands';
                    else if (type === 'receptors') this.activeFilter = value + ' Receptors';
                    else if (type === 'modulators') this.activeFilter = value + ' Modulators';
                    else this.activeFilter = value;
                }
            },
            clearFilter() { this.filterType = null; this.filterValue = null; this.activeFilter = null; }
        },
        mounted() {
            this.pathways.forEach(p => { p.count = this.genes.filter(g => g.pathways.includes(p.name)).length; });
            this.systems.forEach(s => { s.count = this.genes.filter(g => g.systems.includes(s.name)).length; });
            this.categories.forEach(c => { c.count = this.genes.filter(g => g.categories && g.categories.includes(c.name)).length; });
        }
    }).mount('#browse-app');
</script>
{{ end }}
