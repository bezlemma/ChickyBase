{{ define "main" }}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4">
    <div class="mb-8">
        <img src="/images/404_chicken.png" alt="Confused Chicken" class="w-64 h-auto mx-auto drop-shadow-lg">
    </div>

    <h1 class="text-4xl font-bold text-slate-900 mb-4">Page Not Found</h1>
    <p class="text-lg text-slate-600 mb-8 max-w-md">
        Oops! The gene or page you're looking for doesn't seem to exist. It might have been moved or deleted.
    </p>

    <div class="space-x-4">
        <a href="{{ "" | relURL }}"
            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary hover:bg-blue-700 transition-colors">
            Go Home
        </a>
        <a href="{{ " genes/" | relURL }}"
            class="inline-flex items-center px-6 py-3 border border-slate-300 text-base font-medium rounded-md text-slate-700 bg-white hover:bg-slate-50 transition-colors">
            Browse Genes
        </a>
    </div>
</div>
{{ end }}
